<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries API</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Total Population : {{ totalPopulation }}</h1>
      <select class="list"  v-model="selectedCountryIndex">
        <option v-for="(country, index) in countries" :value="index">{{ country.name }}</option>
      </select>
      <div class="" v-if="selectedCountryIndex">
        <h1>{{countries[selectedCountryIndex].name}}</h1>
        <img :src="countries[selectedCountryIndex].flag">
      </div>

      <div class="favourite">
        <h2>Add a favourite country</h2>
        <form @submit.prevent="addFavouriteCountry">
          <select class="list"  v-model="favouriteCountryIndex">
            <option v-for="(country, index) in countries" :value="index">{{ country.name }}</option>
          </select>
          <input type="submit" value="Save">
        </form>

        <h1>Favourite Countries:</h1>
        <ul>
          <li v-for="favouriteCountry in favouriteCountries">
            {{favouriteCountry.name}}
          </li>
        </ul>

      </div>
  </body>
</html>
