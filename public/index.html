<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries API</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Total Population : {{ totalPopulation }}</h1>
      <select class="list"  v-model="selectedCountryIndex">
        <option v-for="(country, index) in countries" :value="index">{{ country.name }}</option>
      </select>
      <div class="" v-if="selectedCountryIndex">
        <h1>{{countries[selectedCountryIndex].name}}</h1>
        <img :src="countries[selectedCountryIndex].flag">
      </div>
  </body>
</html>
